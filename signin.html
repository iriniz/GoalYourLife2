<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GoalYourLife | Sign In</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     
    <header>
       <p id="title">GoalYourLife</p>
       <p id="user">User: signed out</p>
    </header>
     
    <h1> Sign In </h1>
    
    <form action="menu.html"> 
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br>
        <input type="submit" value="Sign In">
    </form>
    <a class="big-button" href="index.html"> Cancel </a>
    
    <footer>
        <p>Created by Eirini and Lucas</p>
    </footer>
     
  </body>
</html>
