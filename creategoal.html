<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GoalYourLife | Create a Goal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
    <header>
       <p id="title">GoalYourLife</p>
       <p id="user">User: Example</p>
    </header>
  
    <h1> Create a goal </h1>
    
    <form action="goaldetails.html"> 
        <label for="name">Goal Name</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="description">Goal Description</label><br>
        <input type="text" name="description" id="description"><br>
        <label for="date">Due Date</label><br>
        <input type="date" name="date" id="date"><br>
        <input type="submit" value="Submit"> 
    </form>
    <a class="big-button" href="menu.html"> Cancel </a>
    
    <footer>
        <p>Created by Eirini and Lucas</p>
    </footer>
    
  </body>
</html>
